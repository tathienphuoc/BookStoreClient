<div class="container-fluid d-flex">
    <form #form="ngForm" (ngSubmit)="loadBooks()" class="d-flex m-auto">
          <input type="text" class="form-control me-4" placeholder="Book Title" />
          <select class="form-select me-4" name="categoryid" [(ngModel)]="bookParams.categoryid" id="inputGroupSelect01">
            <!-- <option *ngFor="let gender of genderList" [value]= "gender.value">
                {{gender.display}}
            </option> -->
            <option value="1">Category 1</option>
            <option value="2">Category 2</option>
          </select>
          <select class="form-select me-4" id="inputGroupSelect01">
            <option selected>Book Author</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        <button type="submit" class="btn btn-dark rounded-pill" (click)="loadBooks()">
          <em class="bi bi-search me-3"></em>FIND BOOK
        </button>
      </form>
  </div>
<div class="text-center fs-3 text-dark">
    <p class="text-center fs-3 p-5">Popular Books</p>
</div>
<div class="container">
    <div class="row">
        <div class="col-3" *ngFor="let book of books">
            <app-book-card [book]="book"></app-book-card>
        </div>
    </div>
</div>
<div class="d-flex justify-content-lg-center" *ngIf="pagination!= undefined">
    <pagination 
        [boundaryLinks]="false" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
</div>
