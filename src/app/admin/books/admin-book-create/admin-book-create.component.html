<div class="layout">
    <div class="book-detail-container">
        <form [formGroup]='formCreateBook' (ngSubmit)="formCreateBook.valid && submitForm()">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-1 col-form-label">Title</label>
                <div class="col-sm-8">
                    <app-text-input [formControl]='formCreateBook.controls["title"]' [label]='"Title"'></app-text-input>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-1 col-form-label">ISBN</label>
                <div class="col-sm-8">
                    <app-text-input [formControl]='formCreateBook.controls["isbn"]' [label]='"ISBN"'></app-text-input>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-1 col-form-label">Price</label>
                <div class="col-sm-8">
                    <app-text-input [formControl]='formCreateBook.controls["price"]' [label]='"Price"'></app-text-input>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-1 col-form-label">Summary</label>
                <div class="col-sm-8">
                    <app-text-input [formControl]='formCreateBook.controls["summary"]' [label]='"Summary"'>
                    </app-text-input>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-1 col-form-label">Discount</label>
                <div class="col-sm-8">
                    <app-text-input [formControl]='formCreateBook.controls["discount"]' [label]='"Discount"'>
                    </app-text-input>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-1 col-form-label">Quantity In Stock</label>
                <div class="col-sm-8">
                    <app-text-input [formControl]='formCreateBook.controls["quantityInStock"]'
                        [label]='"Quantity In Stock"'></app-text-input>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-1 col-form-label">Publication Date</label>
                <div class="col-sm-8">
                    <app-text-input [formControl]='formCreateBook.controls["publicationDate"]'
                        [label]='"Publication Date"'></app-text-input>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-1 col-form-label">Image</label>
                <div class="col-sm-8">
                    <img class="img-fluid">
                    <input type="file"
                        id="file"
                        (change)="handleFileInput($event.target.files)">

                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">Các tác giả</div>
                <div class="col-sm-10">
                    <div>
                        <ng-multiselect-dropdown [placeholder]="'Choose Authors'" [settings]="dropdownAuthorSettings"
                            [data]="listAuthors" formControlName="authorId"
                            (onSelect)="onItemSelectAuthor($event)" (onSelectAll)="onSelectAllAuthor($event)"
                            (onDeSelect)="onItemDeSelectAuthor($event)"
                            (onDeSelectAll)="onDeSelectAllAuthor($event)">
                        </ng-multiselect-dropdown>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">Các thể loại</div>
                <div class="col-sm-10">
                    <div>
                        <ng-multiselect-dropdown [placeholder]="'Choose Categories'" [settings]="dropdownSettings"
                            [data]="listCategories" formControlName="categoryId"
                            (onSelect)="onItemSelectCategory($event)" (onSelectAll)="onSelectAllCategory($event)"
                            (onDeSelect)="onItemDeSelectCategory($event)"
                            (onDeSelectAll)="onDeSelectAllCategory($event)">
                        </ng-multiselect-dropdown>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">Nhà xuất bản</div>
                <div class="col-sm-4">
                    <select class="form-select form-select-sm mb-3" aria-label=".form-select-sm example"
                        formControlName="publisherId">
                        <option>Chọn nhà cung cấp</option>
                        <option *ngFor="let publisher of publishers" [ngValue]="publisher.id">
                            {{publisher.name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" (click)="submitForm()">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
